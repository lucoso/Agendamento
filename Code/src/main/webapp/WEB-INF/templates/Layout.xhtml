<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>MMW Agendamentos</title>

	<h:outputStylesheet library="mmw" name="styles/custom.css" />
	<h:outputStylesheet library="mmw" name="styles/layout.css" />
	<h:outputStylesheet library="mmw" name="styles/components.css" />
	<h:outputStylesheet library="mmw" name="styles/menuestilo.css" />
	<h:outputStylesheet library="mmw" name="styles/dialog.css" />
	<h:outputStylesheet library="mmw" name="styles/schedule.css" />
	
	<h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
	<h:outputScript target="body" library="mmw" name="javascripts/app.js" />
	<h:outputScript target="body" library="mmw" name="javascripts/primefaces-locale.js" />
</h:head>

<h:body>

	<header class="aw-topbar">
		<h:graphicImage library="mmw" name="images/logo.png" width="150" height="40" />
		
		<ul class="topbar-menu">
            <li class="profile-item">
                <a href="#">                            
                    <div class="profile-image"><h:graphicImage library="mmw" name="images/user-icon.png" width="30" height="30" />
                    </div>
                    <div class="profile-info">
                        <span class="topbar-item-name profile-name">#{ativaBean.usuarionome}</span>
                    </div>
                </a>
                
                <ul class="animated">
                    <li role="menuitem">
                        <a href="#{request.contextPath}/Avisos.xhtml">
                            <i class="fa fa-fw fa-warning"></i>
                            <span>Avisos</span>
                        </a>
                    </li>
                    <li role="menuitem">
                        <a href="#{request.contextPath}/Profile.xhtml">
                            <i class="fa fa-fw fa-cog"></i>
                            <span>Configurações</span>
                        </a>
                    </li>
                    <li role="menuitem">
                        <a href="#{request.contextPath}/security_logout">
                            <i class="fa fa-fw fa-sign-out"></i>
                            <span>Logout</span>
                        </a>
                    </li>
                </ul>
            </li>
         </ul>  
         
		<a href="#" class="aw-toggle  js-toggle"><i class="fa  fa-bars"></i></a>
	</header>
	
	<aside class="aw-sidebar  js-sidebar">
		<ui:include src="Menu.xhtml" />
	</aside>
	
	<section class="aw-content  js-content">
		<ui:insert name="content" >
			
		</ui:insert>		
	</section>
	
	<footer class="footer">
		<ui:include src="Footer.xhtml" />
	</footer>
	

</h:body>

</html>
